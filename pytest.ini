[pytest]
# Pytest configuration for HP_TI

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=honeypot
    --cov=threat_intel
    --cov=pipeline
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

# Minimum coverage threshold (will fail if below)
# --cov-fail-under=80

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    security: Security tests
    slow: Slow-running tests

# Warnings
filterwarnings =
    error
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Asyncio
asyncio_mode = auto

# Coverage options
[coverage:run]
source = honeypot,threat_intel,pipeline
omit =
    */tests/*
    */venv/*
    */__pycache__/*
    */site-packages/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
